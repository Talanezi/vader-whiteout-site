<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Payments — Vader: Whiteout</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
  :root { --ink:#f4f4f4; --mute:#a7a7a7; --line:rgba(255,255,255,.12); --bg0:#070707; --bg1:#101010; --radius:20px; --page-max:1200px; --page-gutter:24px; }
  *{box-sizing:border-box} body{margin:0;color:var(--ink);background:linear-gradient(180deg,var(--bg0),var(--bg1));font:16px/1.6 Inter,system-ui,sans-serif}
  .container{width:min(var(--page-max),calc(100% - (var(--page-gutter)*2)));margin:16px auto}
  header.topnav{position:sticky;top:0;z-index:10;padding:10px 16px;border-radius:14px;backdrop-filter:blur(8px);background:rgba(255,255,255,.04);border:1px solid var(--line);display:flex;gap:12px;align-items:center}
  .navlinks{margin:0 auto;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;width:100%}
  .btn{padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:rgba(255,255,255,.02);font-weight:600;transition:.25s}
  .btn:hover{transform:translateY(-2px);background:rgba(255,255,255,.05);box-shadow:0 10px 30px rgba(255,255,255,.06)}
  .btn-primary{background:#fff;color:#0b0b0b;border-color:#fff;font-weight:800}
  section.section{border:1px solid var(--line);border-radius:var(--radius);padding:clamp(16px,2.5vw,28px);background:rgba(255,255,255,.02);box-shadow:0 10px 30px rgba(255,255,255,.06);margin:16px auto}
  h1,h2{font-family:'Crimson Text',serif;font-weight:800;letter-spacing:.06em;text-transform:uppercase}
  .k{text-transform:uppercase;letter-spacing:.28em;color:var(--mute);font-size:.9rem}
  .note{color:var(--mute);font-size:.9rem}
  footer{text-align:center;margin:40px auto 20px;font-size:.85rem;color:var(--mute)}
  </style>
</head>
<body>
  <header class="topnav container">
    <div class="brand">Vader: Whiteout</div>
    <nav class="navlinks">
      <a class="btn" href="https://talanezi.github.io/vader-whiteout-site/">Home</a>
      <a class="btn" href="https://talanezi.github.io/vader-whiteout-site/members/">Members</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <div class="k">Private</div>
      <h1>Support the Production</h1>
      <p class="note">This private page is for approved members only. Please do not share publicly.</p>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px">
        <!-- TODO: replace these with your real links -->
        <a id="stripeLink" class="btn btn-primary" href="#" target="_blank" rel="noopener">Donate with Stripe</a>
        <a id="paypalMe" class="btn" href="#" target="_blank" rel="noopener">Donate via PayPal</a>
      </div>
    </section>
  </main>

  <footer class="container">© Star Wars Club at UC San Diego • Non-commercial student project • Not affiliated with Lucasfilm/Disney</footer>

  <script>
    // Gate: require localStorage flag set by members page
    const TOKEN_KEY = 'vw_ok';
    (function gate(){
      try{
        if (localStorage.getItem(TOKEN_KEY) !== '1') {
          // ABSOLUTE project path to avoid /members/ at domain root
          location.replace('https://talanezi.github.io/vader-whiteout-site/members/');
        }
      } catch(e) {
        location.replace('https://talanezi.github.io/vader-whiteout-site/members/');
      }
    })();
  </script>
</body>
</html>
